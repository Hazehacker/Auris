mybatis-plus:
  #mapper配置文件
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: top.hazenix.auris.entity # 别名扫描包(项目中实体类放置的包路径)
  configuration:
    #开启驼峰和下划线的映射
    map-underscore-to-camel-case: true
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: false # 是否开启二级缓存
  global-config:
    db-config:
      id-type: AUTO # 设置全局的id生成策略：id为雪花算法生成
      update-strategy: not_null # 设置更新策略：只更新非空字段

logging:
  level:
    top:
      hazenix:
        mapper: info
        service: debug
        controller: debug


auris:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: ${auris.jwt.admin-secret-key}
    # 设置jwt过期时间
    admin-ttl: 84600000
    # 设置前端传递过来的令牌名称
    admin-token-name: ${auris.jwt.admin-token-name}
    enable: ${auris.jwt.enable}

    # 用户端jwt令牌相关配置
    # 设置jwt签名加密时使用的秘钥
    user-secret-key: ${auris.jwt.user-secret-key}
    # 设置jwt过期时间
    user-ttl: 43200000
    # 设置前端传递过来的令牌名称
    user-token-name: ${auris.jwt.user-token-name}
  alioss:
    endpoint: ${auris.alioss.endpoint}
    access-key-id: ${auris.alioss.access-key-id}
    access-key-secret: ${auris.alioss.access-key-secret}
    bucket-name: ${auris.alioss.bucket-name}
